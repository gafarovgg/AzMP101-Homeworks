<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/7.2.1/css/flag-icons.min.css"
      integrity="sha512-bZBu2H0+FGFz/stDN/L0k8J0G8qVsAL0ht1qg5kTwtAheiXwiRKyCq1frwfbSFSJN3jooR5kauE0YjtPzhZtJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
          <span class="navbar-brand"
            >Super Value Deals - Save more with coupons</span
          >
          <div class="dropdown">
            <a
              class="dropdown-toggle selectValue text-reset"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              English
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" type="button">English</a></li>
              <li><a class="dropdown-item" type="button">Deutsch</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <nav>
        <nav class="navbar bg-body-tertiary0">
          <div class="container">
            <div class="row w-100 align-items-center gx-lg-2 gx-0">
              <div class="col-xxl-2 col-lg-3 col-md-6 col-5">
                <a class="navbar-brand" href="#">
                  <img
                    src="https://freshcart.codescandy.com/assets/images/logo/freshcart-logo.svg"
                    alt="Bootstrap"
                    width="160"
                    height="31"
                  />
                </a>
              </div>
              <div class="col-xxl-5 col-lg-5 d-none d-lg-block">
                <div class="input-group">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search for products"
                    aria-label="Search"
                  />
                </div>
              </div>
              <div class="col-md-2 col-xxl-3 d-none d-lg-block">
                <button class="btn btn-outline-gray-400 text-muted">
                  <i class="fa-solid fa-location-dot"></i>
                  <span>Location</span>
                </button>
              </div>
              <div class="col-lg-2 col-xxl-2 text-end col-md-6 col-7"></div>
            </div>
          </div>
        </nav>
      </nav>
    </header>
    <main></main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
  </body>
</html>
