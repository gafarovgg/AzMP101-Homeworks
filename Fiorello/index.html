<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiorello</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
   "
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <a href=""
            ><img
              src="https://fiorello.qodeinteractive.com/wp-content/uploads/2018/05/h2-logo-1.png"
              alt="logo"
          /></a>
          <nav>
            <ul>
              <li><a href="#">HOME</a></li>
              <li><a href="#">PAGES</a></li>
              <li><a href="#">SHOP</a></li>
              <li><a href="#">PORTFOLIO</a></li>
              <li><a href="#">BLOG</a></li>
              <li><a href="#">ELEMENTS</a></li>
              <li><i class="fa-solid fa-magnifying-glass"></i></li>
              <li>
                <i class="fa-solid fa-bag-shopping"><span> CART($0)</span></i>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="section1">
        <div
          id="carouselExampleRide"
          class="carousel slide"
          data-bs-ride="true"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://img.freepik.com/premium-photo/beautiful-fantasy-vintage-wallpaper-botanical-flower-bunchvintage-motif-floral-print-digital-background-generative-ai_438099-19839.jpg?size=626&ext=jpg&ga=GA1.1.1700460183.1708214400&semt=ais"
                class="d-block w-100 h-50"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://img.freepik.com/premium-photo/abstract-colorful-illustration-flower-art_996135-1154.jpg"
                class="d-block w-100 h-50"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://img.freepik.com/premium-photo/drawing-flower-leaves-with-bunch-flowers-middle_1029974-12589.jpg"
                class="d-block w-100 h-50"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleRide"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleRide"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <div class="section2">
        <div class="box">
          <img
            src="https://fiorello.qodeinteractive.com/wp-content/uploads/2018/04/shop-14-img.jpg"
            alt=""
          />
          <h3>MAJESTY PALM</h3>
          <p>$259</p>
        </div>

        <div class="box">
          <img
            src="https://fiorello.qodeinteractive.com/wp-content/uploads/2018/04/shop-13-img.jpg"
            alt=""
          />
          <h3>FOXGLOVE FLOWER</h3>
          <p>$259</p>
        </div>

        <div class="box">
          <img
            src="https://fiorello.qodeinteractive.com/wp-content/uploads/2018/05/shop-10-img.jpg"
            alt=""
          />
          <h3>Sweet Alyssum</h3>
          <p>$259</p>
        </div>

        <div class="box">
          <img
            src="https://fiorello.qodeinteractive.com/wp-content/uploads/2018/04/shop-11-img.jpg"
            alt=""
          />
          <h3>Spring Snowflake</h3>
          <p>$259</p>
        </div>

        <div class="box">
          <img
            src="https://fiorello.qodeinteractive.com/wp-content/uploads/2018/04/shop-12-img.jpg"
            alt=""
          />
          <h3>Scarlet Sage</h3>
          <p>$259</p>
        </div>

        <div class="box">
          <img
            src="https://fiorello.qodeinteractive.com/wp-content/uploads/2018/04/shop-9-img.jpg"
            alt=""
          />
          <h3>Rock Soapwort</h3>
          <p>$259</p>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
